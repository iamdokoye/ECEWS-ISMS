<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <nav class="mainNav" id="mainNav">
        <div class="headerLogo" id="headerLogo">
            <img src="./assets/24388.svg" alt="">
        </div>
    </nav>
    <div class="mainContainer" id="mainContainer">
        <div class="section1" id="section1">
            <div class="pageTitle" id="pageTitle">
                <div class="text" id="text">
                    IT Students
                </div>
            </div>
            <div class="pageImage" id="pageImage">
                <img src="./ASSETS/super.svg" alt="">
            </div>
        </div>
        <div class="section2" id="section2">
            <div class="loginBox" id="loginBox">
                <div class="logHeader" id="logHeader">
                    <div class="lHead" id="lHead">
                        Welcome back
                    </div>
                    <div class="lTag" id="lTag">
                        Enter your email and password to login
                    </div>
                </div>
                <form id="loginForm" class="loginForm">
                <div class="logbody" id="logbody">
                    <div class="eText" id="eText">
                        Email
                    </div>
                    <div class="eBox" id="eBox">
                        <input class="efield" type="email" id="email" placeholder="ludd@example.com" />
                    </div>
                    <div class="pText" id="pText">
                        Password
                    </div>
                    <div class="pBox" id="pBox">
                        <input class="pfield" type="password" placeholder="*************" id="password">
                    </div>
                    <button class="lButton" id="lButton">
                        Log in
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts/login.js"></script>

</html>
