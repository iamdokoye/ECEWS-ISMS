<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./STYLES/login.css">
</head>
<body>
    <nav class="mainNav">
        <div class="headerLogo">
            <img src="./ASSETS/24388.svg" alt="">
        </div>
    </nav>
    <div class="mainContainer">
        <div class="section1">
            <div class="pageTitle">
                <div class="text">
                    IT Students
                </div>
            </div>
            <div class="pageImage">
                <img src="./ASSETS/super.svg" alt="">
            </div>
        </div>
        <div class="section2">
            <div class="loginBox">
                <div class="lHead">
                    Welcome back
                </div>
                <div class="lTag">
                    Enter your email and password to login
                </div>
                <form id="loginForm" action="./scripts/login.js" method="post">
                <div class="eText">
                    Email
                </div>
                <div class="eBox">
                    <input class="efield" type="email" id="efield" placeholder="ludd@example.com" />
                </div>
                <div class="pText">
                    Password
                </div>
                <div class="pBox">
                    <input class="pfield" type="password" placeholder="*************" id="pfield">
                </div>
                <button class="lButton" type="submit">
                    Log in
                </button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/login.js"></script>
</html>
